<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovietianqi - 赤色科技阵线</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --red: #CC0000;
            --gold: #FFD700;
            --gray: #2C2C2C;
            --stripe-angle: 45deg;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', 'Orbitron', 'Noto Sans SC', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a 30%, #330000 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 粒子背景 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 工业动态条纹 */
        .industrial-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                var(--stripe-angle),
                transparent 0px,
                transparent 15px,
                rgba(204,0,0,0.1) 15px,
                rgba(204,0,0,0.1) 30px
            );
            animation: patternMove 20s linear infinite;
        }

        /* 侧边栏 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(44, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 3px solid var(--red);
            transition: 0.3s;
            z-index: 1000;
            box-shadow: 5px 0 15px rgba(204,0,0,0.3);
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .sidebar-header::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--red), transparent);
        }

        /* 导航链接 */
        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin: 15px 0;
            position: relative;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(204,0,0,0.3);
        }

        .nav-links a:hover {
            background: linear-gradient(45deg, rgba(204,0,0,0.8), rgba(255,215,0,0.2));
            transform: translateX(10px);
            box-shadow: 0 0 15px var(--red);
        }

        .nav-links a i {
            margin-right: 10px;
            width: 25px;
            color: var(--gold);
        }

        /* 主内容区 */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            min-height: 100vh;
            position: relative;
        }

        /* 内容区块 */
        .section {
            background: linear-gradient(145deg, rgba(44,44,44,0.95) 0%, rgba(68,0,0,0.8) 100%);
            border: 2px solid var(--red);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(204,0,0,0.3);
            transform: perspective(1000px) rotateX(0deg);
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(var(--stripe-angle), 
                transparent, 
                rgba(255,215,0,0.1) 50%, 
                transparent);
            animation: shine 3s infinite;
        }

        /* 动画效果 */
        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 300px; }
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(150%, 150%) rotate(45deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 红星特效 */
        .soviet-star {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3em;
            color: var(--red);
            animation: pulse 2s infinite;
            cursor: pointer;
            transition: 1s;
            z-index: 1001;
        }

        .soviet-star:hover {
            transform: scale(1.5) rotate(360deg);
            filter: drop-shadow(0 0 10px var(--red));
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 3px solid var(--red);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .nav-links {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .nav-links a:hover {
                transform: translateY(5px);
            }
        }

        /* 打字机效果 */
        .typing-effect {
            border-right: 2px solid var(--red);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--red) }
        }
    </style>
</head>
<body>
    <!-- 背景特效 -->
    <div id="particles-js"></div>
    <div class="industrial-pattern"></div>

    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1 style="font-family: 'Orbitron'; text-shadow: 0 0 10px var(--red);">SOVIETIANQI</h1>
            <p style="font-size: 1.2em; color: var(--gold);">技术联盟</p>
        </div>
        <ul class="nav-links">
            <li><a href="./cr.html">
                <i class="fas fa-code"></i>CR革命语言
            </a></li>
            <li><a href="#rsc-engine">
                <i class="fas fa-cogs"></i>RSC扩展引擎
            </a></li>
            <li><a href="#ra2-mod">
                <i class="fas fa-gamepad"></i>红警2MOD开发
            </a></li>
            <li><a href="https://github.com/Sovietianqi/" target="_blank">
                <i class="fab fa-github"></i>GitHub仓库
            </a></li>
            <li><a href="http://sovietianqi.ysepan.com/">
                <i class="fas fa-cloud"></i>赤色云盘
            </a></li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <main class="main-content">
        <div class="section">
            <h2 style="font-family: 'Orbitron';">
                <i class="fas fa-rocket"></i> 赤色科技宣言
            </h2>
            <p class="typing-effect">>_ 系统初始化完成 - 革命协议准备就绪</p>
            <code style="display: block; margin-top: 20px;">
                while (true) {<br>
                &nbsp;&nbsp;developForPeople();<br>
                &nbsp;&nbsp;fightCapitalism();<br>
                }
            </code>
        </div>

        <div class="section" id="cr-language">
            <h2><i class="fas fa-microchip"></i> CR革命语言</h2>
            <p>面向集体主义的先进编程范式</p>
            <div class="cyber-border" style="padding: 15px; margin-top: 15px;">
                <code>collective void revolution(Proletariat p) {<br>
                &nbsp;&nbsp;return p.liberate().automate();<br>
                }</code>
            </div>
        </div>

        <div class="section" id="rsc-engine">
            <h2><i class="fas fa-server"></i> RSC扩展引擎</h2>
            <p>分布式计算的苏维埃式实现方案</p>
            <div class="progress-bar" style="height: 5px; background: rgba(255,255,255,0.2); margin-top: 15px;">
                <div style="width: 75%; height: 100%; background: var(--red); transition: 1s;"></div>
            </div>
        </div>

        <i class="fas fa-star soviet-star"></i>
    </main>

    <script>
        // 粒子系统配置
        particlesJS('particles-js', {
            particles: {
                number: { value: 150, density: { enable: true, value_area: 800 } },
                color: { value: "#CC0000" },
                shape: { type: "star" },
                opacity: { value: 0.7, random: true },
                size: { value: 4, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#FFD700",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 8,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // 滚动动画
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.section').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.style.transform = 'perspective(1000px) rotateX(0deg) translateY(0)';
                    el.style.opacity = '1';
                }
            });
        });

        // 红星点击特效
        document.querySelector('.soviet-star').addEventListener('click', () => {
            const particles = document.createElement('div');
            particles.style.position = 'fixed';
            particles.style.width = '100%';
            particles.style.height = '100%';
            particles.style.background = 'radial-gradient(circle, rgba(204,0,0,0.5) 0%, transparent 70%)';
            particles.style.animation = 'explode 1s forwards';
            document.body.appendChild(particles);
            
            setTimeout(() => {
                particles.remove();
            }, 1000);
        });
    </script>
</body>
</html>
