// GitHub API 数据获取
async function fetchGitHubStats() {
    try {
        const response = await fetch('https://api.github.com/repos/Sovietianqi/RT-Soviet-Combustion');
        const data = await response.json();
        
        document.getElementById('github-stars').textContent = data.stargazers_count;
        document.getElementById('github-commits').textContent = 
            new Intl.NumberFormat().format(data.size);
        document.getElementById('github-contributors').textContent = 
            data.contributors_url ? '获取中...' : '集体贡献';
            
        // 获取贡献者数量
        const contributorsResponse = await fetch(data.contributors_url);
        const contributorsData = await contributorsResponse.json();
        document.getElementById('github-contributors').textContent = contributorsData.length;
        
    } catch (error) {
        console.error('GitHub数据获取失败:', error);
        document.getElementById('github-stars').textContent = '∞';
    }
}

// 页面加载完成后执行

        node.style.top = `${Math.random()*90}%`;
        node.style.animationDelay = `${Math.random()*2}s`;
        diagram.appendChild(node);
    }
});
