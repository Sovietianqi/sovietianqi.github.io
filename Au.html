<body>
    <div id="status">
        <div>üí∞ <span id="goldCount">0</span></div>
        <div>‚öîÔ∏è <span id="level">Èì∂Âº∫</span></div>
        <div>üå∫ <span id="flowerThick">0</span></div>
        <div>üå∏ <span id="flowerThin">0</span></div>
    </div>
    <div id="gameArea"></div>
    <div id="orientationWarning">ËØ∑Ê®™Â±èÊ∏∏Êàè‰ª•Ëé∑ÂæóÊúÄ‰Ω≥‰ΩìÈ™å</div>

    <script>
        class Game {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.bots = new Set();
                this.init();
            }

            init() {
                this.createPlayer();
                this.setupControls();
                this.gameLoop();
                this.botSpawner();
                this.itemSpawner();
            }

            createPlayer() {
                this.player = this.createEntity('player', 15);
                this.playerStats = {
                    gold: 0,
                    level: 1,
                    speed: 8,
                    flowers: { thick: 0, thin: 0 }
                };
                this.updateStatus();
            }

            createEntity(className, sizePercent) {
                const entity = document.createElement('div');
                entity.className = `entity ${className}`;
                entity.style.width = entity.style.height = `${sizePercent}vw`;
                entity.style.left = `${50 - sizePercent/2}%`;
                entity.style.top = `${50 - sizePercent/2}%`;
                this.gameArea.appendChild(entity);
                return entity;
            }

            setupControls() {
                let touchStartX = 0, touchStartY = 0;
                
                this.gameArea.addEventListener('touchstart', e => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });

                this.gameArea.addEventListener('touchmove', e => {
                    e.preventDefault();
                    const dx = e.touches[0].clientX - touchStartX;
                    const dy = e.touches[0].clientY - touchStartY;
                    
                    const rect = this.gameArea.getBoundingClientRect();
                    const speedFactor = this.playerStats.speed / 100;
                    
                    const newX = parseFloat(this.player.style.left) + (dx / rect.width * 100 * speedFactor);
                    const newY = parseFloat(this.player.style.top) + (dy / rect.height * 100 * speedFactor);
                    
                    this.player.style.left = `${Math.max(0, Math.min(85, newX))}%`;
                    this.player.style.top = `${Math.max(0, Math.min(85, newY))}%`;
                    
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                });
            }

            gameLoop() {
                setInterval(() => {
                    this.bots.forEach(bot => {
                        const playerPos = this.getPosition(this.player);
                        const botPos = this.getPosition(bot);
                        
                        // È´òÁ∫ßAIË°å‰∏∫
                        const distance = Math.hypot(
                            playerPos.x - botPos.x,
                            playerPos.y - botPos.y
                        );
                        
                        if (distance < 30) { // ËøΩÈÄêÁé©ÂÆ∂
                            const angle = Math.atan2(
                                playerPos.y - botPos.y,
                                playerPos.x - botPos.x
                            );
                            
                            const speed = distance < 15 ? 0.3 : 0.15;
                            bot.style.left = `${botPos.x + Math.cos(angle) * speed}%`;
                            bot.style.top = `${botPos.y + Math.sin(angle) * speed}%`;
                        } else { // ÈöèÊú∫Â∑°ÈÄª
                            bot.style.left = `${botPos.x + (Math.random() - 0.5)}%`;
                            bot.style.top = `${botPos.y + (Math.random() - 0.5)}%`;
                        }
                        
                        // ËæπÁïåÈôêÂà∂
                        bot.style.left = `${Math.max(5, Math.min(85, parseFloat(bot.style.left))}%`;
                        bot.style.top = `${Math.max(5, Math.min(85, parseFloat(bot.style.top))}%`;
                    });
                    
                    this.checkCollisions();
                }, 1000/60);
            }

            getPosition(element) {
                return {
                    x: parseFloat(element.style.left),
                    y: parseFloat(element.style.top)
                };
            }

            checkCollisions() {
                const playerPos = this.getPosition(this.player);
                
                // Ê£ÄÊµãÈáëÂ≠êÁ¢∞Êíû
                document.querySelectorAll('.gold').forEach(gold => {
                    const goldPos = this.getPosition(gold);
                    if (this.distance(playerPos, goldPos) < 12) {
                        this.collectGold(gold);
                    }
                });
                
                // Ê£ÄÊµãÈÅìÂÖ∑Á¢∞Êíû
                document.querySelectorAll('.flower').forEach(flower => {
                    const flowerPos = this.getPosition(flower);
                    if (this.distance(playerPos, flowerPos) < 15) {
                        this.collectFlower(flower);
                    }
                });
                
                // Ê£ÄÊµã‰∫∫Êú∫Á¢∞Êíû
                this.bots.forEach(bot => {
                    const botPos = this.getPosition(bot);
                    if (this.distance(playerPos, botPos) < 13) {
                        this.handleBotCollision(bot);
                    }
                });
            }

            distance(pos1, pos2) {
                return Math.hypot(pos1.x - pos2.x, pos1.y - pos2.y);
            }

            collectGold(gold) {
                this.playerStats.gold += gold.classList.contains('big') ? 3 : 1;
                gold.remove();
                
                if (this.playerStats.gold >= 30 && this.playerStats.level < 3) {
                    this.playerStats.level = 3;
                    this.player.className = 'entity player platinum';
                    this.player.style.width = this.player.style.height = '18vw';
                } else if (this.playerStats.gold >= 10 && this.playerStats.level < 2) {
                    this.playerStats.level = 2;
                    this.player.className = 'entity player golden';
                    this.player.style.width = this.player.style.height = '15vw';
                }
                
                this.updateStatus();
                navigator.vibrate?.(50);
            }

            collectFlower(flower) {
                const type = flower.classList.contains('thick') ? 'thick' : 'thin';
                this.playerStats.flowers[type]++;
                
                if (type === 'thick') {
                    this.playerStats.speed += 3;
                    setTimeout(() => this.playerStats.speed -= 3, 5000);
                } else {
                    this.bots.forEach(bot => {
                        bot.style.transform = 'scale(0.7)';
                        setTimeout(() => bot.style.transform = '', 5000);
                    });
                }
                
                flower.remove();
                this.updateStatus();
            }

            handleBotCollision(bot) {
                this.playerStats.gold = Math.max(0, this.playerStats.gold - 1);
                this.updateStatus();
                bot.style.transform = 'scale(1.2)';
                setTimeout(() => bot.style.transform = '', 200);
                navigator.vibrate?.(200);
            }

            botSpawner() {
                setInterval(() => {
                    if (this.bots.size < 3 + Math.floor(this.playerStats.gold / 10)) {
                        const bot = this.createEntity('bot', 12);
                        bot.style.left = `${Math.random() * 80 + 5}%`;
                        bot.style.top = `${Math.random() * 80 + 5}%`;
                        this.bots.add(bot);
                    }
                }, 8000);
            }

            itemSpawner() {
                setInterval(() => {
                    const gold = this.createEntity('gold', 8);
                    gold.style.left = `${Math.random() * 80 + 5}%`;
                    gold.style.top = `${Math.random() * 80 + 5}%`;
                    if (Math.random() > 0.85) gold.classList.add('big');
                    setTimeout(() => gold.remove(), 5000);
                }, 2000);

                setInterval(() => {
                    const flower = this.createEntity(`flower ${Math.random() > 0.5 ? 'thick' : 'thin'}`, 10);
                    flower.style.left = `${Math.random() * 80 + 5}%`;
                    flower.style.top = `${Math.random() * 80 + 5}%`;
                    setTimeout(() => flower.remove(), 8000);
                }, 5000);
            }

            updateStatus() {
                document.getElementById('goldCount').textContent = this.playerStats.gold;
                document.getElementById('level').textContent = 
                    ['Èì∂Âº∫', 'ÈáëÂº∫', 'ÈìÇÈáë'][this.playerStats.level - 1];
                document.getElementById('flowerThick').textContent = this.playerStats.flowers.thick;
                document.getElementById('flowerThin').textContent = this.playerStats.flowers.thin;
            }
        }

        // ÂêØÂä®Ê∏∏Êàè
        new Game();
    </script>
